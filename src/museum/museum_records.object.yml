name: museum_records
label: 年度备案
icon: record
enable_api: true
enable_files: true
enable_audit: true
fields:
  year:
    label: 年度
    type: select
    sortable: true
    options:
      - label: "2019年"
        value: "2019"
      - label: "2020年"
        value: "2020"
    filterable: true
    required: true
    defaultValue: 2019
    searchable: true
  museum_id:
    label: 博物馆
    type: master_detail
    reference_to: museums
    sortable: true
    filterable: true
    searchable: true
    required: true
  collection_qty:
    type: number
    label: 藏品数量(件/套)
    scale: 0
    searchable: true
  treasure_qty:
    type: number
    label: 珍贵文物(件/套)
    scale: 0
    searchable: true
  gradeone_qty:
    type: number
    label: 一级文物(件/套)
    scale: 0
    searchable: true
  exhibition_qty:
    type: number
    label: 陈列展览(个)
    scale: 0
    searchable: true
  education_qty:
    type: number
    label: 教育活动(次)
    scale: 0
    searchable: true
  visitors:
    type: number
    label: 参观人数(万人次)
    scale: 1
    searchable: true
  new_built:
    label: 新建、改扩建
    type: boolean
    sortable: true
    filterable: true
    required: true
    defaultValue: false
    searchable: true
  new_record:
    label: 新备案
    type: boolean
    sortable: true
    filterable: true
    required: true
    defaultValue: false
    searchable: true
  note:
    type: textarea
    label: 备注
    is_wide: true
    rows: 2
    searchable: true
  verify_state:
    label: 审批状态
    type: select
    sortable: true
    options:
      - label: 待上报/待修改
        value: draft
      - label: 省级文物部门审核
        value: province_verifying
      - label: 国家级文物部门审核
        value: nation_verifying
      - label: 已审核通过
        value: verified
    defaultValue: draft
    searchable: true
  owner: 
    label: 所属账户
    omit: false
    hidden: false
  company_id: 
    label: 所属省局
    omit: false
    hidden: false
  province_verifier:
    label: 省局审批人
    type: lookup
    group: 省局核改
    searchable: true
    reference_to: space_users
  province_verify_date:
    label: 省局审批日期
    type: date
    group: 省局核改
    searchable: true
  province_approval_opinion:
    label: 省局审批意见
    type: textarea
    group: 省局核改
    is_wide: true
    rows: 2
    searchable: true
  nation_verifier:
    label: 国家局审批人
    type: lookup
    group: 国家局核改
    searchable: true
    reference_to: space_users
  nation_verify_date:
    label: 国家局审批日期
    type: date
    group: 国家局核改
    searchable: true
  nation_approval_opinion:
    label: 国家局审批意见
    type: textarea
    group: 国家局核改
    is_wide: true
    rows: 2
    searchable: true
list_views:
  all:
    label: 所有备案信息
    columns:
      - year
      - museum_id
      - collection_qty
      - treasure_qty
      - gradeone_qty
      - exhibition_qty
      - education_qty
      - visitors
      - new_built
      - new_record
  tobesubmited:
    label: 待上报/待修改
    filters: [["verify_state", "=", "draft"]]
  province_tobeverified:
    label: 待省局审核
    filters: [["verify_state", "=", "province_verifying"]]
  nation_tobeverified:
    label: 待国家局审核
    filters: [["verify_state", "=", "nation_verifying"]]
  nation_verified:
    label: 已审核同通过
    filters: [["verify_state", "=", "verified"]]

actions:
  submit: 
    label: "上报"
    on: "record" 
    sort: 10
  submitNation: 
    label: "上报国家局"
    on: "record" 
    sort: 20  
  pass: 
    label: "通过"
    on: "record" 
    sort: 30  
  returnMuseum: 
    label: "退回"
    on: "record"
    sort: 50  

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    viewCompanyRecords: false
    modifyCompanyRecords: false
    modifyAllRecords: false
    viewAllRecords: false 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    viewCompanyRecords: true
    modifyCompanyRecords: true
    modifyAllRecords: true
    viewAllRecords: true
