name: museums
label: 博物馆
icon: contract
enable_api: true
enable_files: true
fields:
  name:
    type: text
    label: 博物馆名称
    searchable: true
    filterable: true
    index: true
    required: true
    is_name: true
    is_wide: true
  org_code:
    type: text
    label: 组织机构代码
    searchable: true
    filterable: true
    required: true
  type:
    label: 性质
    type: select
    sortable: true
    options:
      - label: 文物
        value: culture
      - label: 行业
        value: industry
      - label: 事业单位
        value: institution
    filterable: true
    required: true
  subordination:
    label: 隶属关系
    type: select
    sortable: true
    options:
      - label: 省
        value: province
      - label: 地州
        value: city
      - label: 区县
        value: county
    filterable: true
    required: true
  quality_level:
    label: 质量等级
    type: select
    sortable: true
    options:
      - label: 一级
        value: A
      - label: 二级
        value: B
      - label: 无
        value: none
    filterable: true
    required: true
  free:
    label: 免费开放
    type: select
    sortable: true
    options:
      - label: 是
        value: yes
      - label: 否
        value: no
    filterable: true
    required: true
    defaultValue: yes
  CRPU:
    label: 是否文物保护单位
    type: select
    sortable: true
    options:
      - label: 是
        value: yes
      - label: 否
        value: no
    filterable: true
    required: true
    defaultValue: no
  address_province:
    label: 省
    type: select
    sortable: true
    options:
      - label: 北京
        value: beijing
      - label: 新疆
        value: xinjiang
    filterable: true
    searchable: true
    required: true
  address_city:
    label: 市(区)
    type: select
    sortable: true
    options:
      - label: 喀什地区
        value: kashi
      - label: 和田地区
        value: hetian
    filterable: true
    searchable: true
    required: true
  address_county:
    label: 县(市、区)
    type: select
    sortable: true
    options:
      - label: 莎车县
        value: shachexian
      - label: 叶城县
        value: yechengxian
    filterable: true
    searchable: true
    required: true
  address:
    label: 具体地址
    type: text
    searchable: true
    filterable: true
    required: true
  open_hours:
    type: text
    label: 开放时间
    searchable: true
    is_wide: true
  owner: 
    label: 所属账户
    omit: false
    hidden: false
    required: true
  company_id: 
    label: 所属省局
    omit: false
    hidden: false
    required: true
list_views:
  all:
    label: 所有博物馆
    columns:
      - name
      - type
      - subordination
      - quality_level
      - free
      - address_province
      - address_city
      - address_county
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    viewCompanyRecords: false
    modifyCompanyRecords: false
    modifyAllRecords: false
    viewAllRecords: false 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    viewCompanyRecords: true
    modifyCompanyRecords: true
    modifyAllRecords: true
    viewAllRecords: true
