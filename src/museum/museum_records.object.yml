name: museum_records
label: 年度备案
icon: lead_list
enable_api: true
enable_files: true
enable_audit: true
fields:
  museum_id:
    label: 博物馆
    type: master_detail
    reference_to: museums
    sortable: true
    filterable: true
    searchable: true
    required: true
  year:
    label: 年度
    type: select
    sortable: true
    options:
      - label: 2019
        value: 2019
      - label: 2020
        value: 2020
    filterable: true
    required: true
    defaultValue: 2019
  collection_qty:
    type: number
    label: 藏品数量(件/套)
    scale: 0
  treasure_qty:
    type: number
    label: 珍贵文物(件/套)
    scale: 0
  gradeone_qty:
    type: number
    label: 一级文物(件/套)
    scale: 0
  exhibition_qty:
    type: number
    label: 陈列展览(个)
    scale: 0
  education_qty:
    type: number
    label: 教育活动(次)
    scale: 0
  visitors:
    type: number
    label: 参观人数(万人次)
    scale: 1
  new_built:
    label: 新建、改扩建
    type: select
    sortable: true
    options:
      - label: 是
        value: yes
      - label: 否
        value: no
    filterable: true
    required: true
    defaultValue: no
  new_record:
    label: 新备案
    type: select
    sortable: true
    options:
      - label: 是
        value: yes
      - label: 否
        value: no
    filterable: true
    required: true
    defaultValue: no
  note:
    type: textarea
    label: 备注
    is_wide: true
    rows: 2
  owner: 
    label: 所属账户
    omit: false
    hidden: false
  company_id: 
    label: 所属省局
    omit: false
    hidden: false
  province_verify_state:
    label: 省局审批状态
    type: select
    group: 省局核改
    sortable: true
    options:
      - label: 省级文物部门已核改
        value: yes
      - label: 省级文物部门未核改
        value: no
    defaultValue: no
  province_verify_date:
    label: 省局审批日期
    type: date
    group: 省局核改
  province_approval_opinion:
    label: 省局审批意见
    type: textarea
    group: 省局核改
    is_wide: true
    rows: 2
  nation_verify_state:
    label: 国家局审批状态
    type: select
    group: 国家局核改
    sortable: true
    options:
      - label: 国家级文物部门已核改
        value: yes
      - label: 国家级文物部门未核改
        value: no
    defaultValue: no
  nation_verify_date:
    label: 国家局审批日期
    type: date
    group: 国家局核改
  nation_approval_opinion:
    label: 国家局审批意见
    type: textarea
    group: 国家局核改
    is_wide: true
    rows: 2
list_views:
  all:
    label: 所有备案信息
    columns:
      - museum_id
      - year
      - collection_qty
      - treasure_qty
      - gradeone_qty
      - exhibition_qty
      - education_qty
      - visitors
      - new_built
      - new_record

permission_set:
  user:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    viewCompanyRecords: false
    modifyCompanyRecords: false
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    viewCompanyRecords: true
    modifyCompanyRecords: true
    modifyAllRecords: true
    viewAllRecords: true
