name: museum_records
label: 年度备案
icon: lead_list
enable_api: true
fields:
  museum_id:
    label: 博物馆
    type: master_detail
    reference_to: museums
    sortable: true
    filterable: true
    searchable: true
    required: true
  year:
    label: 年度
    type: select
    sortable: true
    options:
      - label: 2019
        value: 2019
      - label: 2020
        value: 2020
    filterable: true
    required: true
    defaultValue: 2019
  collection_qty:
    type: number
    label: 藏品数量(件/套)
    scale: 0
  treasure_qty:
    type: number
    label: 珍贵文物(件/套)
    scale: 0
  gradeone_qty:
    type: number
    label: 一级文物(件/套)
    scale: 0
  exhibition_qty:
    type: number
    label: 陈列展览(个)
    scale: 0
  education_qty:
    type: number
    label: 教育活动(次)
    scale: 0
  visitors:
    type: number
    label: 参观人数(万人次)
    scale: 1
  new_built:
    label: 新建、改扩建
    type: select
    sortable: true
    options:
      - label: 是
        value: yes
      - label: 否
        value: no
    filterable: true
    required: true
    defaultValue: no
  new_record:
    label: 新备案
    type: select
    sortable: true
    options:
      - label: 是
        value: yes
      - label: 否
        value: no
    filterable: true
    required: true
    defaultValue: no
  note:
    type: textarea
    label: 备注
    is_wide: true
    rows: 2

list_views:
  all:
    label: 所有备案信息
    columns:
      - museum_id
      - year
      - collection_qty
      - treasure_qty
      - gradeone_qty
      - exhibition_qty
      - education_qty
      - visitors
      - new_built
      - new_record

permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
